<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Profil Sahifasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container profile">
    <header>
      <h2 id="username"></h2>
      <button id="logoutBtn">🚪 Chiqish</button>
    </header>

    <section class="info-box">
      <h3>👋 Xush kelibsiz!</h3>
      <p id="userInfo"></p>
      <p>Bu sahifada siz test natijalaringizni, motivatsion ma’lumotlarni va rasmlarni ko‘rishingiz mumkin.</p>
    </section>

    <section class="gallery">
      <h3>🖼️ Qiziqarli rasmlar</h3>
      <div class="images">
        <img src="https://picsum.photos/seed/edu1/300/200" alt="img1">
        <img src="https://picsum.photos/seed/edu2/300/200" alt="img2">
        <img src="https://picsum.photos/seed/edu3/300/200" alt="img3">
      </div>
    </section>

    <section class="facts">
      <h3>📚 Foydali ma’lumotlar</h3>
      <ul>
        <li>🎓 Har kuni yangi narsa o‘rganish — muvaffaqiyat kaliti.</li>
        <li>💡 Har bir xato — yangi tajriba.</li>
        <li>🚀 Bilim — eng yaxshi sarmoya.</li>
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
